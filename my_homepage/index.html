<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6f2; /* Light pink background */
            text-align: center;
        }
        header {
            background-color: #ff4d94; /* Darker pink for header */
            color: white;
            padding: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px; /* Adjust the size of the profile picture */
            height: auto;
            border-radius: 50%; /* Makes the image circular */
        }
        h1 {
            margin: 10px 0;
        }
        p.tagline {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Homepage</h1>
</header>

<div class="container">
    <h2>Introduction</h2>
    <p>Hello! My name is Ashley Obano. I am a Web developer. Welcome to my personal homepage!</p>
    
    <img src="profile.jpg" alt="Profile Picture">
    
    <h3 class="tagline">"Code like nobody's watching!"</h3>
</div>

</body>
</html>
